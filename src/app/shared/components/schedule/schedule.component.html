<md-card class="mt10">
  <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
    <div class="div-form-pattern" *ngIf="!chooseSortOfDate">
      <button md-raised-button type="button" color="primary" (click)="onNewDate()">Adicionar agendamento</button>
    </div>

    <div class="div-form-pattern" *ngIf="chooseSortOfDate">
      <div class="float-left mr10 div-form-pattern">
        <button md-raised-button type="button" color="primary" (click)="onAddDateCounting()">Adicionar dia</button>
      </div>

      <div class="float-left mr10 div-form-pattern">
        <button md-raised-button type="button" color="primary" (click)="onAddIntervalCounting()">Adicionar intervalo</button>
      </div>

      <div class="clear-both"></div>
    </div>

    <div *ngIf="chooseDate">
      <md-form-field>
        <input mdInput [mdDatepicker]="picker" placeholder="Escolha uma data" formControlName="date"
        (dateChange)="onAddDateValue(i)">
        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
        <md-datepicker #picker></md-datepicker>
      </md-form-field>
    </div>

    <div *ngIf="chooseTime">
      <div class="float-left mr10 div-form-pattern">
        <md-input-container>
          <input mdInput formControlName="timeStart" type="text"
          [textMask]="{mask: mask.time}"
          placeholder="Hora de início">
        </md-input-container>
      </div>

      <div class="float-left mr10 div-form-pattern">
        <md-input-container>
          <input mdInput formControlName="timeEnd" type="text"
          [textMask]="{mask: mask.time}"
          placeholder="Hora de término"
          (keyup)="onAddTimeValue(i)">
        </md-input-container>
      </div>

      <div class="clear-both"></div>
    </div>

    <div *ngIf="datesCounting.length && datesCounting.length > 0">
      <div *ngFor="let date of dateObject; let i = index;">
        <table>
          <tr>
            <td>
              {{date.date}}<br>
              <button md-raised-button type="button" color="accent" (click)="onAddDateTimeCounting(i)">Adicionar Horários</button>
            </td>
            
            <td>
              <md-icon (click)="onRemoveDate(i)">clear</md-icon>
            </td>

            <td>
                <div *ngFor="let timeTimes of dateObject.timeTimes; let i = index;">
                  {{timeTimes.timeTimes}}
                </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
